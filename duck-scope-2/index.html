<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="mobile-web-app-capable" content="yes">
	<title>Duck scope 2</title>
	<link rel="stylesheet" href="styles/reset.css">
	<link rel="stylesheet" href="styles/main.css">
	<link rel="stylesheet" href="styles/prizes.css">
	<link rel="stylesheet" href="styles/ducks.css">
	<link rel="stylesheet" href="styles/buttons.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js" charset="utf-8"></script>
</head>
<body>

<div class="wrapper">

	<div class="slider slider--state-utochka">

		<div class="ducks ducks__list" id="ducks">
			<div class="duck duck--utochka">
				<div class="duck__image"><img src="images/duck-fly-inf.gif" alt=""></div>
				<div class="duck__title">Уточка</div>
			</div>
			<div class="duck duck--czar">
				<div class="duck__image"><img src="images/duck-czar-fly-inf.gif" alt=""></div>
				<div class="duck__title">Царь-утка</div>
			</div>
			<div class="arrow-right"><img src="images/arrow-right.png" alt=""></div>
			<div class="arrow-left"><img src="images/arrow-left.png" alt=""></div>
		</div>

		<div class="prizes">
			<div class="prizes__list prizes__list--active prizes__list--utochka" id="prizes__list--utochka"><div class="prizes__list-wrapper">
				<div class="prize"><img src="images/prize1.png" alt=""></div>
				<div class="prize"><img src="images/prize2.png" alt=""></div>
				<div class="prize"><img src="images/prize3.png" alt=""></div>
				<div class="prize"><img src="images/prize1.png" alt=""></div>
				<div class="prize"><img src="images/prize2.png" alt=""></div>
				<div class="prize"><img src="images/prize1.png" alt=""></div>
				<div class="prize"><img src="images/prize1.png" alt=""></div>
				<div class="prize"><img src="images/prize1.png" alt=""></div>
				<div class="prize"><img src="images/prize1.png" alt=""></div>
				<div class="prize"><img src="images/prize1.png" alt=""></div>
				<div class="prize"><img src="images/prize1.png" alt=""></div>
			</div></div>
			<div class="prizes__list prizes__list--czar"><div class="prizes__list-wrapper">
				<div class="prize"><img src="images/prize2.png" alt=""></div>
				<div class="prize"><img src="images/prize3.png" alt=""></div>
				<div class="prize"><img src="images/prize1.png" alt=""></div>
				<div class="prize"><img src="images/prize1.png" alt=""></div>
				<div class="prize"><img src="images/prize1.png" alt=""></div>
				<div class="prize"><img src="images/prize2.png" alt=""></div>
			</div></div>
		</div>

		<div class="buttons">
			<div class="buttons__list buttons__list--utochka">
				<img class="button" src="images/button.png" alt="">
			</div>
			<div class="buttons__list buttons__list--czar">
				<img class="button" src="images/czar-button-1.png" alt="">
				<img class="button" src="images/czar-button-2.png" alt="">
			</div>
		</div>

	</div>

	<div class="exit"><img src="images/exit.png" alt=""></div>

	<div class="grass"><img src="images/grass.png" alt=""></div>

	</div>

</div>

<script src="https://hammerjs.github.io/dist/hammer.js"></script>
<script type="text/javascript" src="scripts/slider.js" charset="utf-8"></script>
<!-- <script type="text/javascript" src="scripts/framer.js" charset="utf-8"></script> -->
<!-- <script type="text/javascript" src="scripts/app.js" charset="utf-8"></script> -->

</body>
</html>
