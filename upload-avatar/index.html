<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>upload avatar</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <script src="https://code.jquery.com/jquery-2.1.4.min.js" charset="utf-8"></script>
  <script src="script.js" charset="utf-8"></script>
</head>
<body>

<div class="wrap">
  <div class="circle">
    <div class="image"></div>
    <div class="mask full">
      <div class="fill"></div>
    </div>
    <div class="mask half">
      <div class="fill"></div>
    </div>
    <div class="progress-white">
      <div class="fill-white"></div>
    </div>
    <div class="upload">
      <div class="upload__image"><img src="img/arrow-up.png" alt=""></div>
      <div class="upload__text">Загрузить картинку</div>
    </div>
    <div class="progress">Идет загрузка</div>
  </div>
</div>

</body>
</html>
