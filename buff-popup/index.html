<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <script src="https://code.jquery.com/jquery-2.1.4.min.js" charset="utf-8"></script>
  <link rel="stylesheet" href="style.css">
  <link href='https://fonts.googleapis.com/css?family=PT+Sans:400,700&subset=latin,cyrillic-ext' rel='stylesheet' type='text/css'>
  <meta charset="UTF-8">
  <title>Buff popup</title>
</head>
<body>

<div class="wrap">

  <div class="popup">
    <div class="popup__content">
      <div class="buffname"><img src="img/icon.png" alt=""> +30% <span>на счет</span></div>
      <div class="header"><img src="img/header.png" alt=""></div>
      <div class="texts"><img src="img/texts.png" alt=""></div>
      <div class="button"><img src="img/button.png" alt=""></div>
      <div class="close"><img src="img/close.png" alt=""></div>
    </div>

    <div class="bubbles">

      <div class="rotate-group rotate-group1">
        <div class="bubble bubble1"></div>
        <div class="bubble bubble4"></div>
        <div class="bubble bubble2"></div>
      </div>

      <div class="rotate-group rotate-group2">
        <div class="bubble bubble3"></div>
        <div class="bubble bubble6"></div>
        <div class="bubble bubble7"></div>
      </div>

    </div>

    <div class="potion-wrap-wrap">
    <div class="potion-wrap">

    <div class="potion">
      <svg viewBox="0 0 480 148">
        <path fill="#06428b">
          <animate

            dur="10"

            calcMode="spline"

            keyTimes="
                  0;
                  0.5;
                  1"

            keySplines="
                  0.5 0.75 0.9 1;
                  0.5 0.75 0.9 1"

            repeatCount="indefinite"

            attributeName="d"

            from="M0,8.5c0,0,51.3-11,138-5.5c93.8,6,116.7,25.5,216,20.7c94.7-4.5,126-15.2,126-15.2V148H0V8.5z"

            to="M0,8.5c0,0,51.3-11,138-5.5c93.8,6,116.7,25.5,216,20.7c94.7-4.5,126-15.2,126-15.2V148H0V8.5z"

            values="M0,8.5c0,0,51.3-11,138-5.5c93.8,6,116.7,25.5,216,20.7c94.7-4.5,126-15.2,126-15.2V148H0V8.5z;
                    M0,8.5c0,0,51.1,18.1,138,15.2c99.8-3.2,116.6-23.3,216-20.5C450.2,6,480,8.5,480,8.5V148H0V8.5z;
                    M0,8.5c0,0,51.3-11,138-5.5c93.8,6,116.7,25.5,216,20.7c94.7-4.5,126-15.2,126-15.2V148H0V8.5z;"/>
        </path>
      </svg>
    </div>
    </div>
    </div>
  </div>

</div>

<div class="shadow"><img src="img/shadow.png" alt=""></div>
<div class="overlay"></div>
